{% extends 'base.html' %}
  
{% block content %}
<div class="container">
    <h1 class="page-header text-center"> Please Sign In</h1>

    <div class="row">
      <div class="text-danger font-weight-bold">
        <ul>
          {% for error in errors %}
            <li class="alert alert-danger">{{error}}</li>
          {% endfor %}
        </ul>  
      </div>
    </div>
 
    <div class="row my-5">
        <form action = "/login" method = "post"> 
        
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
<style>
ul {
    list-style-type: none;
}
</style>    
{% endblock content %}
